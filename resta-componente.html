<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="resta-componente">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Resta [[resta]]</h2>
  </template>

  <script>
    /**
     * `resta-componente`
     * &#34;ejemplo resta&#34;
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RestaComponente extends Polymer.Element {
      static get is() { return 'resta-componente'; }
      static get properties() {
        return {
          resta: {
            type: Number,
            readOnly: true,
            computed: '_getResta(operador1, operador2)',
            notify: true
          }
        };
      }
      // Computado
      _getResta(operador1, operador2) {
        return operador1 - operador2;
      }
    }

    window.customElements.define(RestaComponente.is, RestaComponente);
  </script>
</dom-module>
